<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="color-scheme" content="light dark">
		<meta name="description" content="一个自托管的WebDAV服务器，用于在KOReader和其他客户端之间传输图书。">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yohns/picocss@2.2.10/css/pico.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<style>
		:root {
			--primary-color: #4361ee;
			--primary-hover: #3b4fd3;
			--primary-bg: rgba(67, 97, 238, 0.1);
			--primary-bg-hover: rgba(67, 97, 238, 0.15);
			--text-color: #2d3748;
			--text-light: #ffffff;
			--text-muted: #718096;
			--border-color: #e2e8f0;
			--card-bg: #ffffff;
			--card-shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
			--card-shadow-hover: 0 4px 6px rgba(0, 0, 0, 0.12);
			--border-radius: 8px;
			--transition-speed: 0.2s;
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--primary-color: #4dabf7;
				--primary-hover: #74c0fc;
				--primary-bg: rgba(77, 171, 247, 0.1);
				--primary-bg-hover: rgba(77, 171, 247, 0.15);
				--text-color: #e2e8f0;
				--text-muted: #a0aec0;
				--border-color: #2d3748;
				--card-bg: #1a202c;
			}
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			line-height: 1.6;
			color: var(--text-color);
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		nav {
			margin-bottom: 1.5rem;
			padding: 0.8rem 0;
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 1rem;
		}

		nav .brand {
			font-weight: 600;
			font-size: 1.2rem;
			color: var(--primary-color);
			display: flex;
			align-items: center;
			gap: 0.4rem;
			text-decoration: none;
			white-space: nowrap;
		}

		nav .nav-links {
			display: flex;
			align-items: center;
			gap: 0.8rem;
			margin: 0;
			padding: 0;
			list-style: none;
		}

		nav .nav-item {
			margin: 0;
		}

		nav .nav-link {
			border-radius: var(--border-radius);
			padding: 0.4rem 0.8rem;
			transition: all var(--transition-speed) ease;
			display: flex;
			align-items: center;
			gap: 0.3rem;
			font-size: 0.9rem;
			text-decoration: none;
			color: var(--text-color);
			white-space: nowrap;
			background: transparent;
		}

		nav .nav-link:hover {
			background-color: var(--primary-bg);
			color: var(--primary-color);
		}

		nav .nav-link i {
			font-size: 0.9rem;
			min-width: 1.2em;
			text-align: center;
		}

		nav .nav-link.active {
			background-color: var(--primary-color);
			color: var(--text-light);
		}

		nav .nav-link.active:hover {
			background-color: var(--primary-hover);
		}

		.hero {
			text-align: center;
			padding: 3rem 1rem;
			background-color: var(--card-bg);
			border-radius: var(--border-radius);
			box-shadow: var(--card-shadow);
			margin-bottom: 2rem;
			border: 1px solid var(--border-color);
		}

		.hero h1 {
			font-size: 2.5rem;
			color: var(--primary-color);
			margin-bottom: 1rem;
		}

		.hero p {
			font-size: 1.2rem;
			color: var(--text-muted);
			max-width: 600px;
			margin: 0 auto 2rem;
		}

		.feature-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 1.5rem;
			margin-bottom: 2rem;
		}

		.feature-card {
			background-color: var(--card-bg);
			border-radius: var(--border-radius);
			padding: 1.5rem;
			box-shadow: var(--card-shadow);
			transition: all var(--transition-speed) ease;
			border: 1px solid var(--border-color);
		}

		.feature-card:hover {
			transform: translateY(-2px);
			box-shadow: var(--card-shadow-hover);
		}

		.feature-card h3 {
			color: var(--primary-color);
			margin-top: 0;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		.feature-card p {
			color: var(--text-muted);
			margin-bottom: 0;
		}

		.cta-button {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			background-color: var(--primary-color);
			color: var(--text-light);
			text-decoration: none;
			padding: 0.8rem 1.6rem;
			border-radius: var(--border-radius);
			font-weight: 500;
			transition: all var(--transition-speed) ease;
		}

		.cta-button:hover {
			background-color: var(--primary-hover);
			transform: translateY(-1px);
		}

		.footer {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 3rem;
			padding-top: 1.5rem;
			border-top: 1px solid var(--border-color);
			font-size: 0.9rem;
			color: var(--text-muted);
		}

		@media (max-width: 768px) {
			nav {
				flex-wrap: wrap;
				padding: 0.6rem 0;
				gap: 0.8rem;
			}

			nav .brand {
				margin-right: auto;
			}

			nav .nav-link {
				padding: 0.3rem 0.6rem;
				font-size: 0.85rem;
			}

			.hero {
				padding: 2rem 1rem;
			}

			.hero h1 {
				font-size: 2rem;
			}

			.hero p {
				font-size: 1.1rem;
			}

			.feature-grid {
				grid-template-columns: 1fr;
				gap: 1rem;
			}

			.feature-card {
				padding: 1.2rem;
			}
		}

		@media (max-width: 480px) {
			nav {
				padding: 0.5rem 0;
				gap: 0.6rem;
			}

			nav .brand {
				font-size: 1.1rem;
			}

			nav .nav-link {
				padding: 0.25rem 0.5rem;
				font-size: 0.8rem;
			}

			.hero {
				padding: 1.5rem 1rem;
			}

			.hero h1 {
				font-size: 1.8rem;
			}

			.hero p {
				font-size: 1rem;
			}

			.feature-card {
				padding: 1rem;
			}

			.cta-button {
				padding: 0.6rem 1.2rem;
				font-size: 0.9rem;
			}
		}
		</style>
		<title>LibroSphere - 个人图书云</title>
	</head>

	<body>
		<header class="container">
			<nav>
				<a href="/web" class="brand">
					<i class="fas fa-book"></i>
					<span>LibroSphere</span>
				</a>
				<ul class="nav-links">
					<li class="nav-item">
						<a href="/web/upload" class="nav-link">
							<i class="fas fa-upload"></i>
							<span>上传</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/web/list" class="nav-link">
							<i class="fas fa-list"></i>
							<span>查看文件</span>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main class="container">
			<section class="hero">
				<h1><i class="fas fa-book"></i> 欢迎使用 LibroSphere</h1>
				<p>您的个人图书云存储解决方案，支持 WebDAV 协议，完美兼容各种WebDAV客户端。</p>
				<a href="/web/upload" class="cta-button">
					<i class="fas fa-cloud-upload-alt"></i>
					<span>开始上传</span>
				</a>
			</section>

			<div class="feature-grid">
				<div class="feature-card">
					<h3><i class="fas fa-cloud"></i> 云端存储</h3>
					<p>基于 Cloudflare R2 存储，提供稳定可靠的云端存储服务，支持电子书、漫画、图片和文本等多种格式。</p>
				</div>
				<div class="feature-card">
					<h3><i class="fas fa-sync"></i> 自动同步</h3>
					<p>通过 WebDAV 协议，实现与各种客户端的无缝同步，随时随地访问您的文件。</p>
				</div>
				<div class="feature-card">
					<h3><i class="fas fa-shield-alt"></i> 安全可靠</h3>
					<p>基于 Cloudflare Workers 构建，提供安全的文件传输和存储保障，保护您的数字资产。</p>
				</div>
			</div>
		</main>
		
		<footer class="footer">
			<span>
				<span id="year"></span> &copy; Atlas
			</span>
		</footer>
		
		<script>
			const yearElement = document.querySelector("#year");
			const year = new Date().getFullYear();
			yearElement.innerHTML = year;
		</script>
	</body>
</html>
