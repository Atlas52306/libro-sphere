<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yohns/picocss@2.2.10/css/pico.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  :root {
    --primary-color: #4361ee;
    --primary-hover: #3b4fd3;
    --primary-bg: rgba(67, 97, 238, 0.1);
    --primary-bg-hover: rgba(67, 97, 238, 0.15);
    --text-color: #2d3748;
    --text-light: #ffffff;
    --text-muted: #718096;
    --border-color: #e2e8f0;
    --card-bg: #ffffff;
    --card-shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
    --card-shadow-hover: 0 4px 6px rgba(0, 0, 0, 0.12);
    --border-radius: 8px;
    --transition-speed: 0.2s;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
  }

  nav {
    margin-bottom: 1.5rem;
    padding: 0.8rem 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }

  nav .brand {
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    gap: 0.4rem;
    text-decoration: none;
    white-space: nowrap;
  }

  nav .nav-links {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  nav .nav-item {
    margin: 0;
  }

  nav .nav-link {
    border-radius: 6px;
    padding: 0.4rem 0.8rem;
    transition: all var(--transition-speed) ease;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    font-size: 0.9rem;
    text-decoration: none;
    color: var(--text-color);
    white-space: nowrap;
    background: transparent;
  }

  nav .nav-link:hover {
    background-color: rgba(67, 97, 238, 0.1);
    color: var(--primary-color);
  }

  nav .nav-link i {
    font-size: 0.9rem;
    min-width: 1.2em;
    text-align: center;
  }

  nav .nav-link.active {
    background-color: var(--primary-color);
    color: var(--text-light);
  }

  nav .nav-link.active:hover {
    background-color: var(--primary-hover);
  }

  @media (max-width: 768px) {
    nav {
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      padding: 0.6rem 0;
      margin-bottom: 1rem;
      gap: 0.8rem;
    }

    nav .brand {
      margin-right: auto;
    }

    nav .nav-links {
      display: flex;
      flex-direction: row;
      gap: 0.4rem;
      margin: 0;
      padding: 0;
    }

    nav .nav-item {
      margin: 0;
    }

    nav .nav-link {
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
    }
  }

  @media (max-width: 480px) {
    nav {
      padding: 0.5rem 0;
      gap: 0.6rem;
    }

    nav .brand {
      font-size: 1.1rem;
    }

    nav .nav-links {
      gap: 0.3rem;
    }

    nav .nav-link {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }

    nav .nav-link i {
      font-size: 0.8rem;
    }
  }

  .feature-card {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    box-shadow: var(--card-shadow);
    transition: all var(--transition-speed) ease;
    border: 1px solid var(--border-color);
  }

  .feature-card::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(67, 97, 238, 0.05) 0%, rgba(0, 0, 0, 0) 100%);
    pointer-events: none;
  }

  .feature-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--card-shadow-hover);
  }

  .upload-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .file-input-wrapper {
    position: relative;
    width: 100%;
  }

  .file-input-wrapper label {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
    margin-bottom: 0.5rem;
    color: var(--text-color);
  }

  .file-input-wrapper label small {
    color: var(--text-muted);
    font-size: 0.85rem;
  }

  .custom-file-input {
    position: relative;
    display: inline-block;
    width: 100%;
  }

  .custom-file-input input[type="file"] {
    position: absolute;
    left: -9999px;
    opacity: 0;
    width: 1px;
    height: 1px;
  }

  .file-input-trigger {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.8rem 1rem;
    background-color: var(--card-bg);
    border: 2px dashed var(--border-color);
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all var(--transition-speed) ease;
    width: 100%;
    color: var(--text-color);
  }

  .file-input-trigger:hover {
    border-color: var(--primary-color);
    background-color: var(--primary-bg);
  }

  .file-input-trigger i {
    font-size: 1.2rem;
    color: var(--primary-color);
  }

  .file-input-trigger .placeholder {
    color: var(--text-muted);
  }

  .file-input-trigger.has-files {
    border-style: solid;
    border-color: var(--primary-color);
    background-color: var(--primary-bg);
  }

  .file-types {
    display: block;
    margin-top: 0.4rem;
    font-size: 0.85rem;
    color: var(--text-muted);
  }

  @media (max-width: 768px) {
    .file-input-trigger {
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
    }

    .file-input-trigger i {
      font-size: 1.1rem;
    }

    .file-types {
      font-size: 0.8rem;
    }
  }

  @media (max-width: 480px) {
    .file-input-trigger {
      padding: 0.5rem 0.7rem;
      font-size: 0.85rem;
    }

    .file-input-trigger i {
      font-size: 1rem;
    }

    .file-types {
      font-size: 0.75rem;
    }
  }

  .upload-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .upload-button {
    background-color: var(--primary-color);
    color: var(--text-light);
    border: none;
    padding: 0.4rem 1rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    font-size: 0.95rem;
    transition: all var(--transition-speed) ease;
  }

  .upload-button:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
  }

  .upload-button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  .upload-status {
    margin-top: 1rem;
  }

  .progress-container {
    width: 100%;
    background-color: #e2e8f0;
    border-radius: 4px;
    margin: 0.5rem 0;
    overflow: hidden;
  }

  .progress-bar {
    height: 8px;
    background-color: var(--primary-color);
    width: 0%;
    transition: width 0.3s ease;
  }

  .progress-info {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-top: 0.3rem;
  }

  .footer {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 3rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-color);
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .error {
    color: #e53e3e;
    background-color: #fff5f5;
    border: 1px solid #feb2b2;
    border-radius: var(--border-radius);
    padding: 0.8rem 1rem;
    margin: 0.5rem 0;
  }

  .success {
    color: #38a169;
    background-color: #f0fff4;
    border: 1px solid #9ae6b4;
    border-radius: var(--border-radius);
    padding: 0.8rem 1rem;
    margin: 0.5rem 0;
  }

  .info {
    color: var(--primary-color);
    background-color: var(--primary-bg);
    border: 1px solid var(--primary-color);
    border-radius: var(--border-radius);
    padding: 0.8rem 1rem;
    margin: 0.5rem 0;
  }

  @media (max-width: 768px) {
    .feature-card {
      padding: 1rem;
    }

    .upload-form {
      gap: 0.8rem;
    }

    .file-input-trigger {
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
    }

    .file-input-trigger i {
      font-size: 1.1rem;
    }

    .file-types {
      font-size: 0.8rem;
    }

    .upload-actions {
      flex-direction: column;
      margin-top: 0.8rem;
    }

    .upload-button {
      width: 100%;
      justify-content: center;
      padding: 0.5rem;
    }

    .error, .success, .info {
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    .feature-card {
      padding: 0.8rem;
    }

    .file-input-wrapper label {
      gap: 0.3rem;
    }

    .file-input-wrapper label small {
      font-size: 0.8rem;
    }

    .file-input-trigger {
      padding: 0.5rem 0.7rem;
      font-size: 0.85rem;
    }

    .file-input-trigger i {
      font-size: 1rem;
    }

    .file-types {
      font-size: 0.75rem;
    }

    .upload-button {
      font-size: 0.9rem;
      padding: 0.4rem;
    }

    .error, .success, .info {
      padding: 0.5rem 0.7rem;
      font-size: 0.85rem;
    }
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --primary-color: #4dabf7;
      --primary-hover: #74c0fc;
      --primary-bg: rgba(77, 171, 247, 0.1);
      --primary-bg-hover: rgba(77, 171, 247, 0.15);
      --text-color: #e2e8f0;
      --text-muted: #a0aec0;
      --border-color: #2d3748;
      --card-bg: #1a202c;
    }
  }
  </style>
  <title>LibroSphere - 上传</title>
</head>

<body>
  <header class="container">
    <nav>
      <a href="/web" class="brand">
        <i class="fas fa-book"></i>
        <span>LibroSphere</span>
      </a>
      <ul class="nav-links">
        <li class="nav-item">
          <a href="/web/upload" class="nav-link active">
            <i class="fas fa-upload"></i>
            <span>上传</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/web/list" class="nav-link">
            <i class="fas fa-list"></i>
            <span>查看文件</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2><i class="fas fa-cloud-upload-alt"></i> 上传文件</h2>
      <div class="feature-card">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
          <div class="upload-form">
            <div class="file-input-wrapper">
              <div class="custom-file-input">
                <input type="file" id="files" name="files" required multiple
                  accept=".epub,.pdf,.mobi,.cbr,.cbz,.txt">
                <label for="files" class="file-input-trigger" id="fileInputLabel">
                  <i class="fas fa-file-upload"></i>
                  <span class="placeholder">点击此处选择要上传的文件</span>
                </label>
                <span class="file-types">支持格式：电子书(epub、pdf、mobi)、漫画(cbr、cbz)、文本(txt)</span>
              </div>
            </div>
            <div class="upload-actions">
              <button type="submit" id="uploadButton" class="upload-button">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>开始上传</span>
              </button>
            </div>
          </div>
        </form>
        <div id="uploadStatus" class="upload-status"></div>
      </div>
    </section>

    <footer class="footer">
      <span>
        <span id="year"></span> &copy; Atlas
      </span>
    </footer>
  </main>

  <script>
    const yearElement = document.querySelector("#year")
    const year = new Date().getFullYear()
    yearElement.innerHTML = year
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('uploadForm');
      const uploadStatus = document.getElementById('uploadStatus');
      const uploadButton = document.getElementById('uploadButton');
      const fileInput = document.getElementById('files');

      // 服务器配置中允许的文件类型
      const allowedTypes = ['epub', 'pdf', 'mobi', 'cbr', 'cbz', 'txt'];

      // 最大文件大小（100MB）
      const MAX_FILE_SIZE = 100 * 1024 * 1024;

      function showError(message) {
        uploadStatus.innerHTML = `<div class="error" role="alert"><i class="fas fa-exclamation-circle"></i> <strong>上传失败</strong><br>${message}</div>`;
        uploadStatus.scrollIntoView({ behavior: 'smooth' });
      }

      function validateFiles(files) {
        const errors = [];
        const seenNames = new Set();

        if (files.length === 0) {
          errors.push('请选择至少一个文件');
          return errors;
        }

        for (const file of files) {
          // 文件类型验证
          const extension = file.name.split('.').pop().toLowerCase();
          if (!allowedTypes.includes(extension)) {
            errors.push(`文件格式不支持: ${file.name} (${extension})`);
            continue;
          }

          // 文件大小验证
          if (file.size > MAX_FILE_SIZE) {
            errors.push(`文件过大 (最大100MB): ${file.name} (${(file.size / 1024 / 1024).toFixed(1)}MB)`);
            continue;
          }

          // 空文件检查
          if (file.size === 0) {
            errors.push(`文件为空: ${file.name}`);
            continue;
          }

          // 重复名称检查
          if (seenNames.has(file.name)) {
            errors.push(`重复的文件名: ${file.name}`);
            continue;
          }
          seenNames.add(file.name);
        }

        return errors;
      }

      // 添加上传事件处理器
      uploadButton.addEventListener('click', async function (e) {
        e.preventDefault();
        uploadStatus.innerHTML = '';

        const files = Array.from(fileInput.files);
        const validationErrors = validateFiles(files);

        if (validationErrors.length > 0) {
          showError(validationErrors.join('<br>'));
          return;
        }

        // 上传期间禁用按钮
        uploadButton.disabled = true;
        uploadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 上传中...';

        // 显示进度条
        uploadStatus.innerHTML = `
          <div class="info" role="status">
            <i class="fas fa-info-circle"></i> <strong>正在上传文件...</strong>
          </div>
          <div class="progress-container">
            <div class="progress-bar" id="uploadProgressBar"></div>
          </div>
          <div class="progress-info">
            <span id="uploadPercentage">0%</span>
            <span id="uploadSpeed">0 KB/s</span>
          </div>
        `;
        
        const progressBar = document.getElementById('uploadProgressBar');
        const percentageText = document.getElementById('uploadPercentage');
        const speedText = document.getElementById('uploadSpeed');
        
        const formData = new FormData();
        files.forEach(file => formData.append('files', file));

        try {
          // 创建 XMLHttpRequest 以支持上传进度
          const xhr = new XMLHttpRequest();
          
          // 计算上传速度所需的变量
          let lastLoaded = 0;
          let lastTime = Date.now();
          let totalSize = 0;
          
          // 计算所有文件的总大小
          files.forEach(file => totalSize += file.size);
          
          // 监听上传进度事件
          xhr.upload.addEventListener('progress', (event) => {
            if (event.lengthComputable) {
              // 计算上传百分比
              const percentage = Math.round((event.loaded / event.total) * 100);
              progressBar.style.width = `${percentage}%`;
              percentageText.textContent = `${percentage}%`;
              
              // 计算上传速度
              const currentTime = Date.now();
              const elapsedTime = (currentTime - lastTime) / 1000; // 转换为秒
              
              if (elapsedTime > 0.5) { // 每0.5秒更新一次速度
                const loadDifference = event.loaded - lastLoaded;
                const speed = loadDifference / elapsedTime; // 字节每秒
                
                // 格式化速度显示
                let speedDisplay;
                if (speed > 1048576) { // 1 MB
                  speedDisplay = `${(speed / 1048576).toFixed(1)} MB/s`;
                } else {
                  speedDisplay = `${(speed / 1024).toFixed(1)} KB/s`;
                }
                
                speedText.textContent = speedDisplay;
                
                // 更新上次记录的值
                lastLoaded = event.loaded;
                lastTime = currentTime;
              }
            }
          });
          
          // 设置请求
          xhr.open('POST', form.action, true);
          xhr.responseType = 'json';
          
          // 处理请求完成
          xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
              const data = xhr.response;
              
              // 显示带样式的结果
              const success = data.filter(item => item.status === 'success');
              const failures = data.filter(item => item.status === 'failed');

              let resultHtml = `<div class="success" role="status">
                                  <span><i class="fas fa-check-circle"></i> <strong>上传成功</strong> - ${success.length} 个文件已上传:</span>
                                <ul>${success.map(f => `<li>${f.sanitizedFilename}</li>`).join('')}</ul>
                              </div>`;

              if (failures.length > 0) {
                resultHtml += `<div class="error" role="alert">
                                 <p><i class="fas fa-exclamation-triangle"></i> <strong>上传失败</strong> - ${failures.length} 个文件未能上传:</p>
                                 <ul>${failures.map(f => `<li>${f.filename}: ${f.error}</li>`).join('')}</ul>
                                 </div>`;
              }

              uploadStatus.innerHTML = resultHtml;

              // 成功时清除表单
              if (failures.length === 0) fileInput.value = '';

              // 刷新文件列表
              fetch('/dash/list', { headers: { 'Cache-Control': 'no-cache' } });
            } else {
              showError(`<i class="fas fa-exclamation-circle"></i> 上传失败: 服务器错误 (${xhr.status})`);
            }
            
            // 恢复按钮状态
            uploadButton.disabled = false;
            uploadButton.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> 上传';
          };
          
          // 处理错误
          xhr.onerror = function() {
            showError(`<i class="fas fa-exclamation-circle"></i> 上传失败: 网络错误`);
            uploadButton.disabled = false;
            uploadButton.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> 上传';
          };
          
          // 发送请求
          xhr.send(formData);
        } catch (error) {
          showError(`<i class="fas fa-exclamation-circle"></i> 上传失败: ${error.message}`);
          uploadButton.disabled = false;
          uploadButton.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> 上传';
        }
      });

      // 添加文件选择交互效果
      fileInput.addEventListener('change', function(e) {
        const label = document.getElementById('fileInputLabel');
        const placeholder = label.querySelector('.placeholder');

        if (this.files.length > 0) {
          label.classList.add('has-files');
          placeholder.textContent = `已选择 ${this.files.length} 个文件 (点击更改)`;
        } else {
          label.classList.remove('has-files');
          placeholder.textContent = '点击此处选择要上传的文件';
        }
      });
    });
  </script>
</body>

</html>
